<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./main.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="kantener"></div>
		<div id="root">
			<div class="game">
				<div class="oyn-quti">
					<div>
						<div class="board">
							<button class="cell"></button>
							<button class="cell"></button>
							<button class="cell"></button>
						</div>
						<div class="board">
							<button class="cell"></button>
							<button class="cell"></button>
							<button class="cell"></button>
						</div>
						<div class="board">
							<button class="cell"></button>
							<button class="cell"></button>
							<button class="cell"></button>
						</div>
					</div>
					<button class="knopka">RESTART</button>
				</div>
				<div class="natija">
					<div>NEXT PLAYER: X</div>
					<ol>
						<li><button class="qator" disabled="">GAME</button></li>
					</ol>
				</div>
			</div>
		</div>
	</body>

	<script src="./main.js"></script>
</html>
